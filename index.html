<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="w-3/4 mx-auto mt-6">
        <h1 class="text-5xl text-center font-semibold">My Own Bank website</h1>
    </header>
    <main>
        <section class="container w-3/4 mx-auto mt-10 bg-cyan-100 p-10">
            <div>
                <h3 class="text-2xl mb-3 font-semibold">Please Log IN Here</h3>
                <input class="border mb-2 w-3/4 font-semibold rounded-md py-1 px-2" type="text" name="" id="input-email" placeholder="your email here">
                <br>
                <input class="border mb-3 w-3/4 font-semibold rounded-md py-1 px-2" type="password" name="" id="input-password" placeholder="your password here">
                <br>
                <button id="login-btn" class="bg-red-400 px-6 text-white font-semibold py-2 rounded-md">Log In</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
